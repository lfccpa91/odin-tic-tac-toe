<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>Tic-tac-toe</h1>
        <h3>Let's play!</h3>
    </div>
    <div id="sidebar">
        <h2>Set Up Game</h2>
        <form id="sidebarGrid" action="">
            <label for="player1">Player 1 (Xs)</label>
            <input type="text" name="Player 1" id="player1" value="Xs">
            <label for="player1">Player 2 (Os)</label>
            <input type="text" name="Player 2" id="player2" value = "Os">
            <button id="StartButton" type="button">New Game</button>
            <button id="ResetButton" type="button">Reset Game</button>
        </form>
    </div>
    <div id = "gameboard">
        <div><img></div>
        <div><img></div>
        <div><img></div>
        <div><img></div>
        <div><img></div>
        <div><img></div>
        <div><img></div>
        <div><img></div>
        <div><img></div>
    </div>
    <div id="scoreBoard">
        <h2 id="scoreboardHeader">Scoreboard</h2>
        <div id="player1header">Player 1</div>
        <div id="player2header">Player 2</div>
        <div id="player1score">0</div>
        <div id="player2score">0</div>
    </div>
    
</body>
</html>
